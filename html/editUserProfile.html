	<body>
		<!--USE THIS FOR THE HEADER IT WILL AUTO INSERT-->
		<nav id="navPlaceholder"></nav>

		<div class="d-flex" style="padding-top: 70px;">
			<a class="btn" href="account.html"><span class="p-2 back-arrow material-symbols-outlined">
					arrow_back
				</span></a>
			<h1 class="fw-bold p-2">Edit User Profile</h1>
		</div>

		<!-- BODY -->
		<div class="container">
			<form>
				<fieldset class="mb-3" id="personalInfoFields" disabled>
					<div class="container text-center py-3">
						<img id="mypic-goes-here" src="images/blah.jpg" width="50" height="50" />
						<input type="file" id="mypic-input" accept="image/*" />
					</div>
					<div class="form-group">
						<label for="bioInput">Display Name</label>
						<input type="text" id="nameInput" class="form-control" placeholder="Change your display name!" maxlength="20" />
					</div>
					<div class="form-group">
						<label for="bioInput">Bio</label>
						<input type="text" id="bioInput" class="form-control" placeholder="Tell your story, interesting human!" />
						<span id="charCount" class="text-muted">Characters left: 267</span>
					</div>
					<div class="form-group">
						<label>City</label>
						<input type="text" id="cityInput" class="form-control" placeholder="Enter your city" />
					</div>
				</fieldset>
				<div class="d-flex justify-content-between align-items-center mt-5">
					<a href="account.html" class="btn btn-secondary">Return to Profile</a>
					<div class="d-flex">
						<button type="button" class="btn btn-secondary" onclick="editUserInfo()">
							Edit
						</button>
						<span style="width: 10px"></span>
						<button type="button" class="btn btn-info" onclick="saveUserInfo()">
							Save
						</button>
					</div>
				</div>
			</form>
		</div>
