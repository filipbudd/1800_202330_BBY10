	<!-- BODY -->

	<body>
		<!------------------------------>
		<!-- Your HTML Layout go here -->
		<!--Header-->
		<nav id="navPlaceholder"></nav>

		<!--Profile -->
		<div class="container-fluid bg-light text-dark p-5">
			<div class="container bg-light p-5">
				<h1 class="display-4"> Welcome, <span id="user-name"></span>
				</h1>
			</div>

			<!-- Profile Pic -->
			<img src="/images/profilePic.png" class="mx-auto d-block border" name="Profile Picture" id="mypic-goes-here">


			<div class="container-fluid">
				<div class="row">
					<!-- Edit Profile -->
					<div class="col text-left">
						<a class="btn" id="profilebutton" href="editUserProfile.html" role="button">
							<span id="i_editprofile-button" class="material-icons"> edit </span> <b> Edit </b>
						</a>
					</div>

					<!-- Bookmarks -->
					<div class="col text-right">
						<a class="btn" id="profilebutton" href="bookmarks.html" role="button">
							<span id="i_bookmarks-button" class="material-icons"> bookmarks </span> <b> Bookmarks </b>
						</a>
					</div>
				</div>
			</div>

			<!-- Bio / Description / Account Info -->
			<div id="account-info" class="card-body border">
				<h3 id="account-name" class="card-title">
					<span id="user-name"></span>
					<span id="name-goes-here"></span>
				</h3>
				<div id="Description" class="h-50">
					<p> <b> Bio: </b> </p><span id="user-bio">This is a chance for you to share your story, interesting
						human!</span>
				</div>
			</div>
			<br>

			<!-- Events Attended and submitted-->
			<div id="stats" class="d-lg-flex d-md-flex">

				<!--Attended Events-->
				<div class="card col mt-3">
					<span class="material-symbols-outlined account-info-icons mt-3 text-center">
						local_activity
					</span>
					<div class="card-body">
						<h4 class="text-center">
							<p id="how-much-participation" class="card-title">0</p>
						</h4>
						<div class="card-subtitle">Events Attended:</div>
					</div>
					<a href="past_going.html" style="max-height: 47px" class="btn btn-primary my-4 btn-lg col">Attended
						Events</a>
				</div>

				<div id="i_emptyspace" class="col-1"></div>

				<!--Submitted Events-->
				<div class="card col mt-3">
					<span class="material-symbols-outlined account-info-icons mt-3 text-center">
						event_list
					</span>
					<div class="card-body">
						<strong>
							<p class="card-title">Your Submitted Events:</p>
						</strong>
						<div id="i_event-titles" class="card-subtitle"></div>
					</div>
					<a href="userSubmittedEvents.html" class="btn btn-primary my-4 btn-lg col">More...</a>
				</div>
			</div>

			<!--Template for display of a submitted event-->
			<template id="i_event-title-template">
				<div class="col">
					<div class="card d-flex flex-row mb-4 box-shadow h-md-250">
						<div class="card-body d-flex flex-column align-items-start col-8">
							<h3 class="mb-0">
								<a class="submitted-event-title text-dark" href="">Whisler Blackcomb</a>
							</h3>

							<div class="event-date mb-1 text-muted">Nov 12</div>

						</div>
						<button class="event-btn btn my-auto" type="button" value="0" onclick="">
							<span class="material-symbols-outlined"> close</span>
						</button>

					</div>
				</div>
			</template>

			<!--Footer Goes Here-->
			<footer id="footerPlaceholder"></footer>
			<!---------------------------------------------->
			<!-- Your own JavaScript functions go here    -->
			<!---------------------------------------------->
			<!-- Link to scripts of your own -->
			<script src="/scripts/skeleton.js"></script>
			<script src="/scripts/script.js"></script>
			<script type="module" src="/scripts/userProfile.js"></script>
			<script src="/scripts/firebaseAPI_TEAM10.js"></script>
		</div>
	</body>

</html>
